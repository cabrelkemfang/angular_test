<section>
    <h1>Dashboard</h1>
    <aside fxLayout="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center">
        <ngx-charts-bar-vertical [view]="[500,300]" [results]="saleData" [xAxisLabel]="'Products'"
            [legendTitle]="'Product Sale Chart'" [yAxisLabel]="'Sale'" [legend]="true" [showXAxisLabel]="true"
            [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [gradient]="true">
        </ngx-charts-bar-vertical>

        <ngx-charts-pie-chart [results]="saleData" [legend]="true" [legendTitle]="'Product Sale Report'"
            [view]="[500,300]" [labels]="true">
        </ngx-charts-pie-chart>
    </aside>

</section>
